<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img class="slide" src="https://img.freepik.com/free-vector/abstract-orange-background-with-lines-halftone-effect_1017-32107.jpg?w=900&t=st=1683570251~exp=1683570851~hmac=1f86dc21f3855a2cfa9830c2679fc7c421b5143c5b627bf09cfd371faccab224" height="493" width="740" alt="">
            <img class="slide" src="https://img.freepik.com/free-photo/psychedelic-paper-shapes-with-copy-space_23-2149378246.jpg?w=900&t=st=1683570237~exp=1683570837~hmac=66f82727718e997d7cd17ab91f3bda101c6fddbb74558a325b80ccaddc432423" alt="" height="493" width="740">
            <img class="slide" src="https://img.freepik.com/free-vector/blue-curve-background_53876-113112.jpg?w=740&t=st=1683570162~exp=1683570762~hmac=3e1bfc7d68dd45da2a26f713a2225339c90060a136945f6c3b9eecfaf34b627a" alt="">
            <img  class="slide" src="https://img.freepik.com/premium-photo/blue-dark-gradient-texture-wall-background_28629-888.jpg?w=740" alt="">
        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>

          </div>
      </div>
      <script src="scrpit.js"></script>
</body>
</html>
